openapi: "3.0.3"
info:
  title: Auth Service API
  version: "1.0"
servers:
  - url: http://localhost:3000
paths:
  /healthcheck:
    get:
      responses:
        "200":
          description: OK
  /register:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "201":
          description: User registered successfully
  /login:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
                required:
                  - access_token
                  - token_type
                  - expires_in
  /me:
    get:
      summary: Get current user information
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: "c2710549-2d10-43f9-b90e-e946ec12c798"
                  email:
                    type: string
                    format: email
                    example: "hello1@gmail.com"
                  created_at:
                    type: string
                    format: date-time
                    example: "2024-01-30T12:34:56Z"
                required:
                  - id
                  - email
                  - created_at
        "401":
          description: Unauthorized - Invalid or expired token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
                  message:
                    type: string
                    example: "Invalid or expired token"
                required:
                  - error
                  - message
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

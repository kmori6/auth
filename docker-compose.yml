services:
  auth:
    build:
      context: ./apps/auth
      dockerfile: docker/Dockerfile
    env_file:
      - ./apps/auth/.env
    environment:
      - POSTGRES_ENDPOINT_URL=postgres://postgres:postgres@postgres:5432/auth
    ports:
      - "3000:3000"

  postgres:
    image: postgres:18.1
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./tools/migrations/data/postgres:/var/lib/postgresql

  flyway-postgres:
    build:
      context: ./tools/migrations
      dockerfile: docker/Dockerfile
    command: ["migrate"]
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/postgres
      - FLYWAY_SCHEMAS=public
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=postgres
      - FLYWAY_CONNECT_RETRIES=60
    # Mount host directory for hot-reload during local development
    # This overrides the /flyway/sql copied in Dockerfile with postgres-specific migrations
    volumes:
      - ./tools/migrations/sql/postgres:/flyway/sql
    depends_on:
      - postgres

  flyway-auth:
    build:
      context: ./tools/migrations
      dockerfile: docker/Dockerfile
    command: ["migrate"]
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/auth
      - FLYWAY_SCHEMAS=public
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=postgres
      - FLYWAY_CONNECT_RETRIES=60
    # Mount host directory for hot-reload during local development
    # This overrides the /flyway/sql copied in Dockerfile with auth-specific migrations
    volumes:
      - ./tools/migrations/sql/auth:/flyway/sql
    depends_on:
      - postgres
      - flyway-postgres
